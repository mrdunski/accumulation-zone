# Default values for accumulation-zone.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: mrdunski/accumulation-zone
  pullPolicy: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

cronjob:
  schedule: "15 2 * * 0"
  timeZone: ""

logger:
  level: "info"
  format: "text"

excludes: ""

aws:
  accountId: ""
  vaultName: ""
  regionId: "eu-central-1"
  key:
    create: false
    secretName: ""
    id: ""
    secret: ""

  # To create a secret with key define the following:
  # key:
  #   create: true
  #   id: "keyid"
  #   secret: "keysecret"
  #
  # To use existing secret:
  # key:
  #   create: false
  #   secretName: "my-aws-secret"

volumeToBackup: {}
# Specify a volume to be synchronized with AWS Glacier
# This should be a standard pod volume definition (without the name - it will be ignored)
# Please refer to: https://kubernetes.io/docs/concepts/storage/volumes
# Example:
#  persistentVolumeClaim:
#    claimName: "claim"
#    readOnly: false